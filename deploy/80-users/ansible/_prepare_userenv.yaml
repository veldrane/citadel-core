---
- name: Deploy dashboard
  become: true
  become_user: "{{ item.name }}"
  args:
    executable: /bin/bash
  ansible.builtin.shell: |
    export PATH=$HOME/.local/bin:/usr/local/bin:$PATH &&
    wget https://github.com/kubernetes-retired/dashboard/releases/download/kubernetes-dashboard-7.14.0/kubernetes-dashboard-7.14.0.tgz &&
    helm upgrade --install kubernetes-dashboard ./kubernetes-dashboard-7.14.0.tgz --create-namespace --namespace dashboard

- name: Patch svc pres kubernetes.core.k8s s kubeconfig
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.command:
    cmd: /usr/bin/kubectl patch svc kubernetes-dashboard-kong-proxy -n dashboard --type=merge --patch-file=/dev/stdin
    stdin: |
      spec:
        externalIPs:
          - 10.4.{{- item.idx -}}.129
  environment:
    KUBECONFIG: /home/{{- item.name -}}/.kube/config

- name: Create dashboard admin user
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.command:
    cmd: kubectl create sa dashboard-admin -n dashboard
  environment:
    KUBECONFIG: /home/{{- item.name -}}/.kube/config

- name: Create dashboard admin clusterrolebinding
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.command:
    cmd: kubectl create clusterrolebinding dashboard-admin --clusterrole cluster-admin --serviceaccount=dashboard:dashboard-admin
  environment:
    KUBECONFIG: /home/{{- item.name -}}/.kube/config

- name: Deploy krew
  become: true
  become_user: "{{ item.name }}"
  shell: (
          set -x; cd "$(mktemp -d)" &&
          OS="$(uname | tr '[:upper:]' '[:lower:]')" &&
          ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" &&
          KREW="krew-${OS}_${ARCH}" &&
          curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" &&
          tar zxvf "${KREW}.tar.gz" &&
          ./"${KREW}" install krew
          )

- name: Create bash bash_profile
  become: true
  become_user: "{{ item.name }}"
  shell: touch ~/.bash_profile
  ignore_errors: true
  
- name: Add krew to path
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.blockinfile:
    path: ~/.bash_profile
    marker: "# {mark} ANSIBLE MANAGED KREW BLOCK"
    block: |
      export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH" 

- name: Install kubectl krew plugins
  become: true
  become_user: "{{ item.name }}"
  shell: export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH" && kubectl krew install ns

- name: Add alias for kubectl ns
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.lineinfile: 
    path: ~/.bash_profile
    line: "alias kubens='kubectl-ns'"

- name: Add alias for oc
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.lineinfile: 
    path: ~/.bash_profile
    line: "alias oc='kubectl'"

- name: Add alias for get token
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.lineinfile: 
    path: ~/.bash_profile
    line: "alias token='kubectl create token dashboard-admin --namespace dashboard'"


- name: Copy debug pod manifests
  ansible.builtin.copy:
    src: manifests/de-debug-pod.yaml
    dest: /tmp/de-debug-pod.yaml
    mode: '0644'

- name: Create debug namespace
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.command:
    cmd: kubectl create namespace debug-ns
  environment:
    KUBECONFIG: /home/{{- item.name -}}/.kube/config


- name: Deploy debug pod
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.command:
    cmd: kubectl apply -f /tmp/de-debug-pod.yaml -n debug-ns
  environment:
    KUBECONFIG: /home/{{- item.name -}}/.kube/config  

- name: Add dbg pod image to path
  become: true
  become_user: "{{ item.name }}"
  ansible.builtin.blockinfile:
    path: ~/.bash_profile
    marker: "# {mark} ANSIBLE MANAGED DBG BLOCK"
    block: |
      kubersh() {
        export pod=$(kubectl get pods | grep $1 | awk '{print $1}')
        kubectl exec --stdin --tty "$pod" -- /bin/bash
      }
      dbgpod() {
        export debug_pod=$(kubectl get pod -n debug-ns | grep debug-pod | awk '{print $1}')
        kubectl exec --stdin --tty "$debug_pod" -n debug-ns -- /bin/bash
      }
